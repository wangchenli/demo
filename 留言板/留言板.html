<!DOCTYPE html>
<html>

		<link rel="stylesheet" type="text/css" href="css/clear.css">
		<style>
			#content,.mText{
				width: 400px;
				position:relative;
			}
			.message{
				padding:40px;
			}
			.btn{
				margin-right:40px;
			}
			.del{
				position:absolute;
				right:45px;
				top:8px;
				border-radius:50%;
				width:25px;
				height:25px;
				background:lightblue;
			}
		</style>
		<script src="jquery-3.2.0.js"></script>
		<script>
			$(function(){
				$('.btn').click(function(){
					
					let c = $('.message').prop('value');
					$('#mList').append(`<li class="mText clearfix">
										<span class="mIcon1"></span>
										<p class="mComtent">${c}</p>
										<input type="button" value="X" class="del"/>
									</li>`)
					$('.message').prop('value','')
					
					$('li').each(function(index,ele){
						$(ele).attr('index',index);

						$(ele).on('click','.del',function(){
							$('li')[index].remove()

						})

					})

			})
		</script>
	</head>
