<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="top">
				<div class="date_time">12:05:04</div>
				<div class="cur-month">xxxx年x月x日</div>
			</div>
			<div class="date-dates">
				<div class="set-month clearfix">
					<span class="cur-month2 fl">xxxx年x月</span>
			        <div class="fr clearfix">
			        	<a href="javascript:;" class="prev fl"></a>
			       	 	<a href="javascript:;" class="next fl"></a>
			        </div>
			    </div>
			    <div class="box">
			      	<div class="date-days clearfix">
				        <span>一</span>
				        <span>二</span>
				        <span>三</span>
				        <span>四</span>
				        <span>五</span>
				        <span>六</span>
				        <span>日</span>
				     </div>
			      	<div class="date-nums clearfix">
			     		<!--<span class="light">1</span>
			      		<span>2</span>
			      		<span>3</span>-->
			      	</div>
			      	<div class="hidden_date clearfix">
			      		<!--<span>1月</span>
			      		<span>2月</span>-->
			      		
			      	</div>
			      	<div class="hidden_month clearfix">
		      		<!--<span>2017</span>
		      		<span>2018</span>-->
		      	</div>
		   		</div>
			</div>
			<div class="bottom">
				<p class="clearfix">
					<span class="fl today">今天</span>
					<span class="add fr"></span>
				</p>
				<p class="clearfix plan">
					<span class="rili fl"></span>
					<span class="text fl">设置日历以查看你的日程安排</span>
				</p>
				<input type="button" value="开始" class="start"/>
				<p class="fr">
					<span class="fl hide">隐藏日程设置</span>
					<span class="fl hide_btn"></span>
				</p>
			</div>
		</div>
		<script src="utils.js"></script>
		<script src="index.js"></script>
	</body>
</html>
